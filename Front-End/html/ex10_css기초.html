<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* html과는 다른 문법
                html 파일에서 css를 작성하려면 style태그 안에 작성
                style태그는 head태그 안에 작성해주기 */
            
            /* 태그명(선택자){속성명: 속성값;} 
                1) 선택자 : 어떤 태그에 스타일을 부여할것인지 선택
                2) 속성명 : 부여해줄 속성이름
                3) 속성값 : 값 -> 하나의 속성을 작성 후 반드시 ;작성 */

            span {
                color: blue;
            }
            h1 {
                color: green;
            }
            

        </style>
    </head>
    <body>
        <h1>최영화</h1>
        <h1>박병관</h1>
        <span>이도연</span>
    </body>
</html>
