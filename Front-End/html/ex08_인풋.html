<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 사용자가 회원가입을 할 수 있도록 회원가입창 만드는 것 -> frontend역할
            사용자에게 입력받을때 사용하는 태그 -> input태그 
            - 입력받은 데이터를 하나로 묶어서 전달하기 위한 태그 -> from태그 
            - from태그에 작성되어야하는 필수 속성 2가지
            1) action : 데이터를 보내줄 서버의 주소, 미정일때는 #
            2) metfod : 데이터를 전송할 방법 -> get방식, post방식
                - get방식 : url에 데이터를 담아서 보내주는 방식 url에 정보가 노출(기본값)
                - post방식 : url에 데이터를 숨겨서 보내는 방식 -->

        <form action="#" , method="get">
            아이디 : <input type="text", value="", placeholder="아이디는 영어로
            작성해주세요~" /> <br />
            비밀번호 : <input type="password", name="pw1" /> <br>
            비밀번호 확인 : <input type="password", name="pw2" /> <br /> <!-- 비밀번호 노출 숨기기 -->

            <!-- 사용자에게 입력을 받을때, 텍스트 숫자가 아닌 클릭을 통해서 입력받는 방법
                1) 체크박스 : 중복선택이 가능
                2) 라디오 : 중복선택이 불가능 
                    * 반드시 name, value속성 입력
                    * name : 입력받은 데이터가 같은 그룹임을 명시 - 속성을 통해 묶어줌
                    * value : 실제 선택한 데이터의 값-->
            취미 : 축구<input type="checkbox" , name="hobby", value="축구" /> 
                    야구<input type="checkbox", name="hobby", value="야구" /> <br />
            성별 : 남자<input type="radio", name="gender", value="남자" /> 
                    여자<input type="radio", name="gender", value="여자" /> <br>
            
            <!-- 자주 사용하지는 않지만 존재하는 input태그 -->
            <input type="file"> <br> <!-- 파일 업로드 기능 -->
            <input type="range"> <br> <!-- 범위 입력 -->
            <input type="color"> <br> <!-- 색입력 받기 -->
            <input type="date"> <br> <!-- 날짜 입력 -->
            <input type="datetime-local"> <br> <!-- 시간입력 -->

            <!-- 리스트 형태로 데이터를 제공해서 사용자가 선택할 수 있게끔 -> select -->
            <select>
                <option value="naver.com">naver.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="kakao.com">kakao.com</option>
            </select> <br>
            <!-- 사용자에게 많은 양의 글자를 입력받는 공간 -->
            <textarea></textarea> <br>
            
            <input type="submit"> <!-- 입력 폼에서 반드시 제출!! 버튼생성 필수!!(정보 전송)-->
            <input type="reset">


        </form>
    </body>
</html>
