<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            table{
                width: 400px;
            }
            textarea {
                width: 400px;
                height: 100px;
            }
            th {
                text-align: left;
                background-color: gray;
                height: 50px;            
            }
            tr {
                height: 35px;
                background-color: whitesmoke;
            }
        
        </style>
    </head>
    <body>
        <form action="#", method="get">
            <table>
                <!-- step 1. id / pw -->
                <tr>
                    <th colspan="2">Step1 : 아이디/비번 입력</th>
                </tr>
                <tr>
                    <td align="right">아이디 :</td>
                    <td><input type="text", value=""></td>
                </tr>
                <tr>
                    <td align="right">비밀번호 :</td>
                    <td><input type="password", name="pw1"></td>
                </tr>
                <tr>
                    <td align="right">비밀번호 확인 :</td>
                    <td><input type="password", name="pw1"></td>
                </tr>
                <tr>
                    <th colspan="2">Step2 : 개인정보</th>
                </tr>
                <tr>
                    <td align="right">성별 :</td>
                    <td>
                        남<input type="radio", name="gender", value="남자">
                        여<input type="radio", name="gender", value="여자">
                    </td>
                </tr>
                <tr>
                    <td align="right">혈액형 :</td>
                    <td>
                        <select>
                            <option value="A">A형</option>
                            <option value="B">B형</option>
                            <option value="O">O형</option>
                            <option value="AB">AB형</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">생일 :</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <th colspan="2">Step3 : 선호도</th>
                </tr>
                <tr>
                    <td align="right">취미 :</td>
                    <td>축구<input type="checkbox", name="hobby", value="축구">
                        야구<input type="checkbox", name="hobby", value="야구">
                        농구<input type="checkbox", name="hobby", value="농구">
                    </td>
                </tr>
                <tr>
                    <td align="right">좋아하는 색깔 :</td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <th colspan="2">Step4 : 적고 싶은 말</th>
                </tr>
                <tr >
                    <td align="center", colspan="2">
                        <textarea>
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2", align="center">
                        <input type="submit">
                        <input type="reset">
                    </td>
                </tr>
                

                
            </table>


        </form>


    </body>
</html>
