<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- web페이지를 제작할때 head영역은 눈에 보이지 않는 기능을 호출 공간 -->
</head>
<body>
    <!-- 눈에 보이는 모든 내용들은 다 body 태그안에 작성
        웹페이지와 소통하기 위해서는 반드시 태그를 사용 -->
    <!-- 제목을 만들기 위한 태그 : h태그
        h1 ~ h6, 숫자가 늘어날수록 글자크기는 작아진다 -->
    제목: 안녕하세요
    <h1>안녕하세요~h1</h1> 
    <h2>안녕하세요~h2</h2>
    <h3>안녕하세요~h3</h3>
    <h4>안녕하세요~h4</h4>
    <h5>안녕하세요~h5</h5>
    <h6>안녕하세요~h6</h6>

    <!-- 문단을 작성할때 사용하는 태그 : p태그 
        특징 1. 자동으로 한 줄 줄바꿈이 일어난다 
        특징 2. 위아래 약간의 공백이 생긴다 -->
    <p>첫번째 문단입니다 p</p>
    <p>두번째 문단입니다 p</p>
    <p>세번째 문단입니다 p</p>

    <!-- 문장을 작성할때 사용하는 태그 : span태그 
        특징 : 화면상에서는 아무런 변화가 없다 -> 크기그대로, 줄바꿈x, 공백x
        문단안에서 특정문장에 디자인을 주고자 할때 사용 -->
    <spen>첫번째 문장입니다 spen</spen> 
    <br>br
    <spen>두번째 문장입니다 spen</spen> 
    <span>세번째 문장입니다 spen</span> 

    <!-- 줄바꿈(개행) 기능을 가지는 태그 : br태그
        개행기능을 가지는 태그로서 여는태그와 닫는태그를 합친모양-->

    <!-- 글자크기는 그대로 두되, 글자를 두껍게 표시하는 태그 : b태그, strong태그
     공통점 : 눈으로 봤을때 동일하게 글자가 두껍게 출력
     차이점 : 스크린리더로 읽얽을때 strong태그는 억양을 강하게 강조하여 읽어준다(시각장애인) -->
    <b>여기는 b태그로 작성 했습니다~</b>
    <br>br
    <strong>여기는 strong 태그로 작성</strong>

    <!-- 글자를 기울여서 작성할수 있는 키워드 : i태그
        논문, 참고문헌을 페이지에 작성할 때 사용하는 태그-->
    <br>
    <i>여기는 i태그로 작성 했습니다~</i>
    <br>
    <em>여기는 em태그로 작성 했습니다~</em> 
    <!-- em태그 강조해서 읽어줌! -> strong태그와 함께 시멘틱태그라고 한다 -->

    <!-- 선을 그어주는 역할을 하는 태그 : hr태그 -->
    <hr>

</body>
</html>
