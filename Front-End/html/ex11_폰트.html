<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            p {
                color: yellow;
                background-color: black;
            }
            span {
                color: red;
                font-size: 50px;
                font-weight: bold;
                font-family: '궁서체';
            }
        </style>
    </head>
    <body>
        <p>안녕하세요 ~ 절거운 목요일입니다. <span>오늘도 파이팅~!❤️</span></p>
        <!-- span태그는 p라는 큰 문단안에 특정 문장을 구분지어주고 싶을때 사용 -->
    </body>
</html>
