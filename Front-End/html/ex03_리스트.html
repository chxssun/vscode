<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록을 구성할 때 사용하는 list태그 -->
    <!-- 1. 순서가 없을때 사용(ul) / 2. 순서가 있을때 사용(ol) -->
    <!-- 리스트 내의 실질적인 데이터들은 반드시 li태그로 감싸줘야 한다 -->
    <h1>웹기반 인공지능 track2</h1>
    <hr>
    <ul>
        <li>박병관</li>
        <li>최영화</li>
        <li>이도연</li>
    </ul>
    
    <ul>
        java
        database
        html/css
    </ul>
    <!-- 우리는 컴퓨터와의 소통은 오로지 태그를 통해서 진행 -->

    <ol>
        <li>java</li>
        <li>database</li>
        <li>html/css</li>
    </ol>
    

</body>
</html>
