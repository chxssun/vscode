<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 자바스크립트에서 가장 중요한 데이터 타입 -> 객체타입의 데이터
            // 데이터를 여러개 담아서 관리할 수 = 배열 or 객체/p-;
            // 1. 배열 -> 오직 인덱스로만 데이터를 조회 - 인덱스 번호가 뭘 의미하는지 알 수 없다
            // 언제사용 ? -> 같은 의미를 가진 데이터를 저장할 때
            // 2. 객체 -> key와 value형태로 제작 -> 데이터를 조회할 때 key를 통해서 조회 가능
            // 언제사용 ? -> 다른 의미를 가진 데이터를 저장할 때 사용
            
            // 배열형태의 데이터를 제작
            let arr = ["정형", "광주", 20];
            console.log("배열값", arr[1]);

            // 객체형태로 데이터를 제작
            let obj = {이름: "정형", 지역 : "광주"};
            console.log("객체 값 : ",  obj.이름);

            // 객체(Object)에서 기억할 내용
            // 1. 객체를 생성할 때 사용하는 괄호는 {}를 사용
            // 2. 객체안에 데이터를 작성할 때는 빈드시 Key : value형태로 작성
            // 3. 객체안에 데이터를 조화할 때는 객체이름 Ket를 통해서 조화
            // * 제일 중요한 점은! 데이터의 형태가 다를 때 사용한다

            // 객체 심화버전
            // 객체안에 데이터로 배열이나 객체가 있는 경우 해결방법
            // 우리가 앞으로 사용할 모든 데이터는 복잡하게 작성되어 있다
            // * 반드시 기억할 점 객체는 .key로 데이터 접근
            //                   배열은 [인덱스]로 접근
            let person = {
                나의이름 : {성 : "김", 이름 : "창선"},
                취미 : ["운전", "야구"]
            }
            console.log(person.나의이름.이름);
            console.log(person.취미[1]);


        </script>
    </body>
</html>
