<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1 id="h1-id" class="h1-class">DOM 요소</h1>
        
        <script>
            // DOM객체 -> HTML에서 생성된 모든 태크, 속성, 텍스트를 쪼개서 각각 관리한다
            // <h1 id="h1-id" class="h1-class">DOM 요소</h1>
            // 1. 요소노드 -> h1태그가 저장
            // 2. 속성노드 -> id, class(속성) 저장, h1-id, h1-class(속성 값)을 저장
            // 3. 텍스트노드 -> DOM요소 글자가 저장
            // 4. 노드들을 관리하는 최상위 노드 -> document
            // 쪼개서 관리하는 이유는? 원하는 태그에 접근해서 스타일, 이벤트 부여하기 위해서

            // 일반적인 사고
            // 문서에서 id가 h1-id인 요소를 가져와서, 콘솔창에 출력
            // 1. HTML에서 원하는 요소를 접근할 때는 getElement라는 함수를 사용한다
            // * 데이터를 담고있는 최상위 주체 -> document
            console.log(document.getElementById("h1-id"));
            // 클래스는 복수개를 가질 수 있기 때문에, elements라고 복수개를 요청한다
            // 요청을 복수로 했기 때문에 응답 또한 복수개가 넘어온다
            // 배열처럼 데이터가 넘어온다
            // 데이터 타입 -> HTMLCollection(유사배열)
            // 유사배열 -> 배열 처럼 쓸수는 있다 (인덱스, length) -> 배열 함수는 사용이 불가
            // 혹시 배열 함수를 쓰고 싶은 경우에는 -> HTML컬렉션을 배열로 변환
            console.log(document.getElementsByClassName("h1-class")[0]);
            let h1 = document.getElementsByClassName("h1-class");
            let h1Arr = Array.from(h1);
            
        </script>
    </body>
</html>
