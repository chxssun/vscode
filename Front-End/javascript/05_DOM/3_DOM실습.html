<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>클릭을 통해서 태그생성!</h1>
        <button onclick="setH1()">h1태그 생성</button>
        <button onclick="setA()">a태그 생성</button>
        <button onclick="setUl()">ul태그 생성</button>
        <button onclick="printText()">테스트용 버튼</button>
        <p id="text"></p>

        <script>
            // 1. h1태그를 클릭하면 alert창이 실행되게 작업
            const printText = () => {
                alert('함수가 실행됬습니다!');
            };
            // 2. 버튼과 내가 만든 함수를 연결 시켜줘야한다.
            // 2.1 버튼태그안에 직접 이벤트를 작성해서 명시가 가능 -> 인라인 방식
            // 실습 프로세스
            // 1. 총 3개의 함수를 제작(h1, a, ul)
            const setH1 = () =>{
                // 일반적인 사고 -> 문서에서 id가 text인 요소를 찾은다음에, 그 요소 안에 HTML로 <h1>태그생성</h1>라고 넣어주기
                document.getElementById("text").innerHTML += "<h1>h1태그생성</h1>"; 
                
            }
            const setA = () =>{
                document.getElementById("text").innerHTML +=  "<a href=''>a태그생성</a>";

            }
            const setUl = () =>{
                document.getElementById("text").innerHTML +=  `<ul>
                    <li>ul태그생성</li>
                    <li>ul태그생성</li>
                </ul>`;
            }
            // 2. 각각 버튼의 알맞는 함수를 연결
            // 3. 각각 함수의 로직 -> h1태그 버튼을 누르면 id가 text인 공간에 <h1>태그를 생성

            // 체크할 내용
            // 1. 함수를 만든 후에는 반드시 태그와 연결 시켜줘라
            // 2. 특정 요소에서 내용을 변경할 때는 innerHTML 개념을 생각해라
            // 3. 태그가 많아서 가독성이 떨어질때에는 ``탬플릿 문법 활용
            // 4. 데이터를 누적하고 싶은 경우 복합 대입 연산자를 떠올려라
            
        </script>
    </body>
</html>
