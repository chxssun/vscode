<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1 id="text">스타일을 변경하자!</h1>
        <button onclick="changeCss()">스타일변경</button>
        <button id="btn">리스너 방식</button>
        <script>
            // 일반적 사고 -> 버튼을 클릭하면 h1태그의 글자색을 빨간색을 변경
            const changeCss = () => {
                let h1 = document.getElementById("text");
                h1.style.color = "red";
            }
            // 스타일을 제어할 때 기억할 점
            // 1. 스타일을 제어할 때는 style.디자인코드 = "값";
            // 2. 이 방식은 권장하지 않는다.
            // -> 태그안에 직접 스타일이 작성되기 때문에
            // -> 단순한 스타일 제어 할 때는 사용해도 좋다
            // 현업에서? class를 변경하는 방식으로 코드를 작성

            // 이벤트 리스너 방식으로 2번째 버튼에게 이벤트 연결
            // 1. 태그를 조사 2. 태그에게 리스너 연결 3. 이벤트의 종류와 함수를 연결
            let btn = document.getElementById("btn");
            let h1 = document.getElementById("text");
            btn.addEventListener("click", () => {
                h1.style.color = "blue";
            });
        </script>
    </body>
</html>
