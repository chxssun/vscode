<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1 id="text"><span>태그의 텍스트</span></h1>

        <script>
            // 일반적인 사고
            // 문서에서 id가 텍스트인 요소를 가져와서 그안에 글자를 출력해줘
            // 1. 문서에서 id가 텍스트인 요소를 가져와서
            let h1 = document.getElementById("text");
            // 2. 그 안에 글자를 출력해줘
            // 텍스트노드를 가지고오는 방법 innerText / innerHTML
            // 차이점) 태그를 인식하지 못하냐 / 하냐의 차이
            // 1. 데이터를 가지고 올 때는 -> .innerHTML / .innerText를 작성하면 가지고 올 수 있다
            // 2. 데이터를 수정하는 경우에는 -> "="연산자를 통해서 값을 넣어준다
            console.log(h1.innerText);
            console.log(h1.innerHTML);

            // 3. h1태그의 글자를 수정
            // 내용을 수정 할 때는 가져온 데이터에서 =대입을 통해서 넣어준다
            // 태그를 넣고 싶은 경우 innerHTML을 사용한다
            h1.innerHTML = "<p>변경된 텍스트 입니다</p>"
            
        </script>
    </body>
</html>
