<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p id="number">0</p>
        <button onclick="plus()">+1 증가</button>
        <button onclick="minus()">-1 감소</button>

        <script>
            // 1. 증가와 감소를 실행할 함수 제작
            // 좋은 코드를 작성하는 방법
            // 1. 가독성이 뛰어나야 한다(변수명 클래스명 코드길이)
            // 2. 중복돠는 코드를 최소화 시킨다
            // 3. 코드의 재사용성을 높여야 한다 -> 공통되는 내용은 변수로 묶어서 사용
            // 데이터를 담는 코드 부분
            let number = document.getElementById("number");
            let num = Number(number.innerHTML);

            // 함수를 정의한 부분
            const plus = () => {
               number.innerHTML = ++num;
            }
            const minus = () => {
                if(num > 0) {
                    number.innerHTML = --num;
                }
            }
            // 2. 각각 버튼에 연결
            // 체크포인트
            // 1. 값이 변동되는 경우에는 반드시 다시 넣어준다라는 개념을 잡기
            // 2. innerHTML, innerText로 받아온 데이터는 문자형태 -> 형변환
            // 3. 코드를 작성할 때는 가독성이 가장 중요 -> 중복되는 코드는 변수에 넣기
            // 4. 코드가 많아지는 경우에는 역할이 같은 코드끼리 묶어놔라
        </script>
    </body>
</html>
