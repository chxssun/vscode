<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../jquery-3.7.1.min.js"></script>
        
    </head>
    <body>
        <script>
            // 자바스크립트는 코드의 순서가 매우 중요하다!
            // 언어가 한줄 씩 실행하는 인터프리터 특성을 가지고 있다
            // 1. 무조건 스크립트 코드를 HTML 맨 밑에 작성하는 방법
            // 2. ready 기능을 활용하면, 문서가 다 만들어진 후 실행한다
            $(document).ready(() => {
                $("h1").css("color", "orange")
            })
            $(()=>{
                $("h1").css("color", "red")
            })
        </script>
        <h1>집에 가고 싶어?</h1>
    </body>
</html>
