<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <button id="btn">영화 정보 요청하기!</button>

        <script>
            // 버튼을 클릭했을 때 영화정보를 받아와서 출력
            // 통신을 하기 위해서는 필요한 구성
            // 1. 요청과 응답을 할 주소가 필요하다
            // 2. 통신 방법을 작성(get, post)
            // 3. 넘길 데이터를 작성
            // 4. 성공과 실패할 때 처리할 공간
            // JSON 데이터를 활용할 때는 두가지 기억
            // 1. 꺼내려는 데이터가 객체 형태(.Key)
            // 2. 꺼내려는 데이터가 배열 형태([인덱스])
            $("#btn").on("click",() => {
                $.ajax({
                    // 1. 데이터를 요청할 서버의 주소(필수)
                    url : "http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=ba2a4bb956b4c67a0869ece89ae8c91c&targetDt=20240625",
                    // 2. 전송하는 방법(필수X, 기본값 GET)
                    type : "GET",
                    // 3. 데이터를 보내는 공간(필수X)
                    // data : {id : "id", pw : "pw"},
                    success : (res) => {
                        // 성공함수 안에는 반드시 배개변수 적어주기
                        // 응답 받은 데이터를 담아줘야함
                        let li = res.boxOfficeResult.dailyBoxOfficeList;
                        for(let i = 0; i < li.length; i++) {
                            console.log(res.boxOfficeResult.dailyBoxOfficeList[i].movieNm);
                        }
                    },
                    error : () => {
                        alert("통신실패");
                    }
                })
            })
        </script>
    </body>
</html>
